site_name: CORTEX Documentation
site_description: Trust Infrastructure for Autonomous AI â€” cryptographic verification, audit trails, and EU AI Act compliance for AI agent memory.
site_url: https://cortexpersist.dev
repo_url: https://github.com/borjamoskv/cortex
repo_name: borjamoskv/cortex

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.tabs.link
    - toc.follow
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
      - Quickstart: quickstart.md
      - Installation: installation.md
      - Configuration: configuration.md
  - Reference:
      - Architecture: architecture.md
      - API Classes: reference.md
      - CLI Reference: cli.md
      - REST API: api.md
      - MCP Server: mcp.md
      - SDKs: sdks.md
  - Guides:
      - Developer Guide: developer-guide.md
      - Deployment: deployment.md
      - Cross-Platform: cross_platform_guide.md
  - Compliance & Security:
      - EU AI Act Compliance: compliance.md
      - Security: security.md
  - Tutorials:
      - Memory for LangChain Agents: tutorials/langchain.md
      - Time-Travel Debugging: tutorials/temporal.md
      - Site Monitoring Daemon: tutorials/daemon.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_source: false
            show_root_heading: true
            show_category_heading: true
            show_signature_annotations: true

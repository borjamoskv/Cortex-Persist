name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
      - name: Ruff lint
        run: ruff check cortex/ tests/
      - name: Ruff format check
        run: ruff format --check cortex/ tests/

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Install pip-audit
        run: pip install pip-audit
      - name: Audit dependencies for known CVEs
        run: pip-audit --strict --desc on

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=short -x \
            --cov=cortex \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=60
        env:
          CORTEX_TEST_MODE: "true"
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Build package
        run: |
          pip install build
          python -m build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  docker:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t cortex:test .
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: cortex:test
          exit-code: 1
          severity: CRITICAL,HIGH
          format: table
      - name: Smoke test
        run: |
          docker run --rm -d --name cortex-test -p 8000:8000 cortex:test
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop cortex-test
